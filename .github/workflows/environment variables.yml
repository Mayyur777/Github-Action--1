# This is a basic workflow to help you get started with Actions

name: Environment variables

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
env:
    CONTAINER_REGISTRY: docker.io
    DOCKER_USERNAME: mayurmandge
    DOCKER_IMAGENAME: github-actions-nginx        
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  
  docker:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:     
      # Runs a single command using the runners shell
      - name: docker build
        run: echo docker build -t $CONTAINER_REGISTRY/$DOCKER_USERNAME/$DOCKER_IMAGENAME

      # Runs a set of commands using the runners shell
      - name: docker login
        env:
          DOCKER_PASSWORD: newpassword  
        run: echo docker login --username {{env.DOCKER_USERNAME}}  --password {{env.DOCKER_PASSWORD}}

      - name: docker publish
        run: echo docker push $CONTAINER_REGISTRY/$DOCKER_USERNAME/$DOCKER_IMAGENAME:latest

          
